  <div class="container">
    <h1>Form Widget Demo</h1>
    <p>Current form values: </p>
    <pre>{{stringify (formObject)}}</pre>

    <p>Dirty field values</p>
    <pre>{{stringify (dirtyObject)}}</pre>

    <form-widget {(form-object)}="formObject" {fields}="fields" {^dirty-object}="dirtyObject" (submit)="onSubmit" (cancel)="onCancel" />
  </div>
</script>
