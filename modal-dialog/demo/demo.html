<script type="text/stache" id="demo-html">
    <h1>Modal Demo</h1>
    <button type="button" class="btn btn-default" ($click)="showModal('modal1')">Show Basic</button>
    <button type="button" class="btn btn-default" ($click)="showModal('modal2')">Custom Modal</button>
    <button type="button" class="btn btn-default" ($click)="showModal('modal3')">Small Modal</button>
    <button type="button" class="btn btn-default" ($click)="showModal('confirm1')">Confirm Dialog</button>

    <modal-dialog title="A simple dialog with content" {(active)}="modal1">

      This is the content inside the modal. By default, modals come with
      a close button and a titlebar. This can be completely overridden by
      setting custom-body="true"

      <h3>Lorem ipsum
      </h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent risus leo, dictum in vehicula sit amet, feugiat tempus tellus. Duis quis sodales risus. Etiam euismod ornare consequat.
      </p>
      <p>
      Climb leg rub face on everything give attitude nap all day for under the bed. Chase mice attack feet but rub face on everything hopped up on goofballs.
      </p>
      <h4>
      Cupcake ipsum
      </h4>
      <p>
      Jelly-o sesame snaps halvah croissant oat cake cookie. Cheesecake bear claw topping. Chupa chups apple pie carrot cake chocolate cake caramels.
      </p>
      <div class="card">
          <div class="card-image">
              <img src="img/osx-el-capitan.jpg" class="img-responsive" />
          </div>
          <div class="card-header">
              <h4 class="card-title">Microsoft</h4>
              <h6 class="card-meta">Software and hardware</h6>
          </div>
          <div class="card-body">
              To make a contribution to the world by making tools for the mind that advance humankind.
          </div>
          <div class="card-footer">
              <button class="btn btn-primary">Do</button>
          </div>
      </div>
      </modal-dialog>

      <modal-dialog custom-body="true" {(active)}="modal2">
      <p>This modals content is created from scratch so there will not be any
      buttons unless you add them to the body</p>

      <button type="button" class="btn btn-primary"($click)="hideModal('modal2')">Hide this modal</button>

      </modal-dialog>

      <modal-dialog title="A small modal" {(active)}="modal3">
        <form>
          <!-- form input control -->
          <div class="form-group">
              <label class="form-label" for="input-example-1">Name</label>
              <input class="form-input" type="text" id="input-example-1" placeholder="Name" />
          </div>
          <!-- form radio control -->
          <div class="form-group">
              <label class="form-label">Gender</label>
              <label class="form-radio">
                  <input type="radio" name="gender" />
                  <i class="form-icon"></i> Male
              </label>
              <label class="form-radio">
                  <input type="radio" name="gender" checked />
                  <i class="form-icon"></i> Female
              </label>
          </div>
          <!-- form select control -->
          <div class="form-group">
              <select class="form-select">
                  <option>Choose an option</option>
                  <option>Slack</option>
                  <option>Skype</option>
                  <option>Hipchat</option>
              </select>
          </div>
          <!-- form switch control -->
          <div class="form-group">
              <label class="form-switch">
                  <input type="checkbox" />
                  <i class="form-icon"></i> Send me emails with news and tips
              </label>
          </div>
          <!-- form textarea control -->
          <div class="form-group">
              <label class="form-label" for="input-example-3">Message</label>
              <textarea class="form-input" id="input-example-3" placeholder="Textarea" rows="3"></textarea>
          </div>
          <!-- form checkbox control -->
          <div class="form-group">
              <label class="form-checkbox">
                  <input type="checkbox" />
                  <i class="form-icon"></i> Remember me
              </label>
          </div>
      </form>
    </modal-dialog>


    <confirm-dialog small title="Are you sure???" {(active)}="confirm1" (accept)="onAccept" (reject)="onReject">

        <h3><i class="fa fa-exclamation"></i> Warning!</h3>
        <p>This action is very dangerous and you should be sure you want to proceed.</p>

    </confirm-dialog>
</script>

<script src="../../docs/spectre/steal.production.js" main="docs-main">
  steal.import('spectre-canjs/modal-dialog/demo/dialog');
</script>
