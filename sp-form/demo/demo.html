<div id="demo-app"></div>

<script type="text/stache" id="demo-html">
  <div class="container">
    <h1>Form Widget Demo</h1>
    <p>Current form values: </p>
    <pre>{{stringify (formObject)}}</pre>

    <p>Dirty field values</p>
    <pre>{{stringify (dirtyObject)}}</pre>

    <form-widget 
      vm:formObject:bind="formObject" 
      vm:fields:from="fields" 
      vm:dirtyObject:to="dirtyObject" 
      vm:actions:from="actions"
      on:vm:submit="onSubmit" 
      vm:isSaving:bind="formSaving"
      on:vm:cancel="onCancel" />
  </div>
</script>
<script src="../../../node_modules/steal/steal.js" main="spectre-canjs/docs-main" id="demo-source">
// <script src="../../../docs/spectre-canjs/steal.production.js" main="spectre-canjs/docs-main">
  steal.import('spectre-canjs/form-widget/demo/form');
</script>
