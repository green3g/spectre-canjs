  <script src="../../../docs/spectre/steal.production.js" main="spectre-canjs/index">
  Promise.all([
    steal.import('spectre-canjs/sp-form/demo/full/'),
    steal.import('live-reload')
  ]).then(function([form, reload]){
    form.default();
    reload(function () {
        const children = Array.from(document.body.children);
        children.forEach((child) => {
            child.remove();
        });
        form.default();
    });
  });
</script>
