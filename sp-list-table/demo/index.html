<script type="text/stache" id="demo-html">
    <div class="container">
        <h1>List Table Demo</h1>

        <h2>Simple:</h2>
        <!-- id-prop is required for selection -->
        <sp-list-table vm:objects:from="objects" idProp:raw="name" />

        <br />

        <h2>Advanced:</h2>
        <sp-list-table selectedObjects:to="selectedObjects" 
            objects:from="objects" 
            on:up="voteUp(scope.arguments)" 
            on:down="voteDown(scope.arguments)" 
            fields:from="fields"
            idProp:raw="name" />


        <p>You chose: 
        {{#is(selectedObjects.length, objects.length)}}
            Everyone
        {{else}}
            {{#if(selectedObjects.length)}} 
            {{#for(object of selectedObjects)}}{{object.name}}, {{/for}} 
        {{else}} 
            No one 
        {{/if}}
        {{/is}}
        </p>
    </div>
</script>
<style>
.manage-tools-cell {
  width: 150px;
}
</style>

<script src="../../docs/spectre/steal.production.js" main="spectre-canjs/index">

    steal.import('spectre-canjs/sp-list-table/demo/listTable');
</script>
