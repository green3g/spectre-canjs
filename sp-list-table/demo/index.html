<script type="text/stache" id="demo-html">
    <div class="container">
        <h1>List Table Demo</h1>

        <h2>Simple:</h2>
        <!-- id-prop is required for selection -->
        <sp-list-table vm:objects:from="objects" id-prop="_cid" />

        <br />

        <h2>Advanced:</h2>
        <sp-list-table vm:selectedObjects:to="selectedObjects" vm:objects:from="objects" on:vm:up="voteUp" vm:fields:from="fields" on:vm:down="voteDown" id-prop="_cid" />


        <p>You chose: {{#if(selectedObjects.length)}} {{#each(selectedObjects)}} {{name}}, {{/each}} {{else}} No one {{/if}}
        </p>
    </div>
</script>
