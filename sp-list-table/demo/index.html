<script type="text/stache" id="demo-html">
    <div class="container">
        <h1>List Table Demo</h1>

        <h2>Simple:</h2>
        <!-- id-prop is required for selection -->
        <sp-list-table vm:objects:from="objects" id-prop="_cid" />

        <br />

        <h2>Advanced:</h2>
        <sp-list-table selectedObjects:to="selectedObjects" 
            objects:from="objects" 
            on:up="voteUp(scope.arguments)" 
            on:down="voteDown(scope.arguments)" 
            fields:from="fields"
            id-prop="_cid" />


        <p>You chose: {{#if(selectedObjects.length)}} {{#each selectedObjects}} {{name}}, {{/each}} {{else}} No one {{/if}}
        </p>
    </div>
</script>
<style>
.manage-tools-cell {
  width: 150px;
}
</style>

</script>
