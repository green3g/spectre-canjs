<script type="text/stache" id="demo-html">
    <div class="container">
        <h1>Modal Demo</h1>
        <button type="button" class="btn btn-default" on:el:click="showModal('modal1')">Show Basic</button>
        <button type="button" class="btn btn-default" on:el:click="showModal('modal2')">Custom Modal</button>
        <button type="button" class="btn btn-default" on:el:click="showModal('modal3')">Small Modal</button>
        <button type="button" class="btn btn-default" on:el:click="showModal('confirm1')">Confirm Dialog</button>
        <button type="button" class="btn btn-default" on:el:click="showModal('modal4')">No Backdrop Modal</button>

        <sp-modal title="A simple dialog with content" vm:active:bind="modal1">

        This is the content inside the modal. By default, modals come with
        a close button and a titlebar. This can be completely overridden by
        setting custom-body="true"

        <h3>Lorem ipsum
        </h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent risus leo, dictum in vehicula sit amet, feugiat tempus tellus. Duis quis sodales risus. Etiam euismod ornare consequat.
        </p>
        <p>
        Climb leg rub face on everything give attitude nap all day for under the bed. Chase mice attack feet but rub face on everything hopped up on goofballs.
        </p>
        <h4>
        Cupcake ipsum
        </h4>
        <p>
        Jelly-o sesame snaps halvah croissant oat cake cookie. Cheesecake bear claw topping. Chupa chups apple pie carrot cake chocolate cake caramels.
        </p>
        <div class="card">
            <div class="card-image">
                <img src="img/osx-el-capitan.jpg" class="img-responsive" />
            </div>
            <div class="card-header">
                <h4 class="card-title">Microsoft</h4>
                <h6 class="card-meta">Software and hardware</h6>
            </div>
            <div class="card-body">
                To make a contribution to the world by making tools for the mind that advance humankind.
            </div>
            <div class="card-footer">
                <button class="btn btn-primary">Do</button>
            </div>
        </div>
        </sp-modal>

        <sp-modal custom-body="true" vm:active:bind="modal2">
        <p>This modals content is created from scratch so there will not be any
        buttons unless you add them to the body</p>

        <button type="button" class="btn btn-primary"on:el:click="hideModal('modal2')">Hide this modal</button>

        </sp-modal>

        <sp-modal title="A small modal" vm:active:bind="modal3">
            <form>
            <!-- form input control -->
            <div class="form-group">
                <label class="form-label" for="input-example-1">Name</label>
                <input class="form-input" type="text" id="input-example-1" placeholder="Name" />
            </div>
            <!-- form radio control -->
            <div class="form-group">
                <label class="form-label">Gender</label>
                <label class="form-radio">
                    <input type="radio" name="gender" />
                    <i class="form-icon"></i> Male
                </label>
                <label class="form-radio">
                    <input type="radio" name="gender" checked />
                    <i class="form-icon"></i> Female
                </label>
            </div>
            <!-- form select control -->
            <div class="form-group">
                <select class="form-select">
                    <option>Choose an option</option>
                    <option>Slack</option>
                    <option>Skype</option>
                    <option>Hipchat</option>
                </select>
            </div>
            <!-- form switch control -->
            <div class="form-group">
                <label class="form-switch">
                    <input type="checkbox" />
                    <i class="form-icon"></i> Send me emails with news and tips
                </label>
            </div>
            <!-- form textarea control -->
            <div class="form-group">
                <label class="form-label" for="input-example-3">Message</label>
                <textarea class="form-input" id="input-example-3" placeholder="Textarea" rows="3"></textarea>
            </div>
            <!-- form checkbox control -->
            <div class="form-group">
                <label class="form-checkbox">
                    <input type="checkbox" />
                    <i class="form-icon"></i> Remember me
                </label>
            </div>
        </form>
        </sp-modal>

        <sp-modal id="modal4" vm:active:bind="modal4" backdrop="false" title="Modal without backdrop">
        <p>This modal demonstrates the ability to generate a modal that allows the user to interact with elements behind a modal.</p>

        <p>Combine this with a library such as
        <a href="https://www.npmjs.com/package/draggable">draggable</a> for a
        highly interactive user interface that would allow a user to drag
        a modal dialog around the window.</p>

        <p>Because this modal does not use the full screen blocking backdrop, it
        should be positioned with css or javascript absolute positioning.</p>

        <p>This dialog ispositioned with:
        <code>#modal4 .sp-modal-no-backdrop {
            top: 30%;
            left:10%;
            }</code>
            </p>
        </sp-modal>

        <style type="text/css">
        #modal4 .sp-modal-no-backdrop {
            top: 30%;
            left:10%;
        }
        </style>

        <sp-confirm small title="Delete Task" vm:active:bind="confirm1" on:vm:accept="onAccept" on:vm:reject="onReject">

            <h3><i class="fa fa-exclamation"></i> Warning!</h3>
            <p>This action is very dangerous and you should be sure you want to proceed.</p>

        </sp-confirm>
    </div>
</script>
