
<script type="text/stache" id="demo-html">
  <h1>Paginate Demo</h1>

  <h2>Default</h2>
  <p>Index: {{page1}}

  <h2>Simplified</h2>

<script src="../../../docs/spectre-canjs/steal.production.js" main="spectre-canjs/docs-main">
  steal.import('spectre-canjs/paginate-widget/demo/paginate');
