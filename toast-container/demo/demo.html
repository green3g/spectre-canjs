<style type="text/css">
  toast-container {
    opacity: 0.8;
    position: absolute;
    top: 0;
    left:50%;
    right:0;
    z-index:100;
  }

  toast-container toast-item {
    margin-bottom: 10px;
    display:block;
  }
</style>

<script type="text/stache" id="demo-html">
    <h1>Toast Demo</h1>
    <toast-container id="toast-container"></toast-container>

    <p>Heading:
        <input class="form-input" type="text" {($value)}="heading" />
    </p>
    <p>Detail:
        <input class="form-input" type="text" {($value)}="body" />
    </p>
    <p>Timeout:
        <input class="form-input" type="number" {($value)}="autoHide" />
    </p>
    <p>Severity:
        <select {($value)}="severity" class="form-select">
            <option value="">None</option>
                <option value="success">success</option>
            <option value="error">error</option>
            <option value="primary">primary</option>
            <option value="warning">warning</option>
            <option value="info">info</option>
        </select>
    </p>
    <p>Dismissable:
        <select {($value)}="dismissable" class="form-select" >
            <option value="true">true</option>
            <option value="false">false</option>
        </select>
    </p>
    <button class="btn btn-secondary" ($click)="add">Add Alert</button>
</script>

<script src="../../node_modules/steal/steal.js" main="docs-main">
// <script src="../../docs/spectre/steal.production.js" main="docs-main">
  steal.import('spectre-canjs/toast-container/demo/toast');
</script>
